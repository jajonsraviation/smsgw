- name: installing
  shell: wget -qO- https://get.docker.io/ | sed -e "s/docker.com/docker.io/g" | sh

- name: installing docker compose
  shell: curl -L https://github.com/docker/compose/releases/download/1.5.2/docker-compose-$(uname -s)-$(uname -m) > /usr/local/bin/docker-compose

- name: apply executable permissions to docker compose
  command: chmod +x /usr/local/bin/docker-compose
